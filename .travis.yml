sudo: required

services:
  - docker

before_install:
  - docker build -t vikram-chauhan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true vikram-chauhan/react-test npm test

after_success:
  - docker build -t vikram-chauhan/multi-client ./client
  - docker build -t vikram-chauhan/multi-nginx ./nginx
  - docker build -t vikram-chauhan/multi-server ./server
  - docker build -t vikram-chauhan/multi-worker ./worker
  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push vikram-chauhan/multi-client vikram-chauhan/multi-nginx vikram-chauhan/multi-server vikram-chauhan/multi-worker
